<mat-card>
  <div class="logo-perfil">
    <mat-icon >account_circle</mat-icon>
  </div>
  <mat-card-header>
    <mat-card-title>{{interfaceProperty['titulo']['selecione_perfil']}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="form-field-fw">
        <mat-label>{{interfaceProperty['label']['perfil']}}</mat-label>
        <mat-select formControlName="perfil">
          <mat-option *ngFor="let perfil of perfis" [value]="perfil.id">
            {{perfil.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls['perfil'].hasError('required')">
          O campo {{interfaceProperty['label']['perfil']}} é obrigatório!
        </mat-error>
      </mat-form-field>

      <div class="button-container-ct">
        <button color="accent" class="button-primary width-100" mat-raised-button type="submit">{{interfaceProperty['label']['selecionar']}}</button>
        <a mat-button (click)="acessarOutraConta()">{{interfaceProperty['label']['acessar_com_outra_conta']}} </a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
