    <span fxFlex></span>

    <button mat-icon-button extended color="secondary" matTooltip="Alterar paleta de cores" [matMenuTriggerFor]="temaMenu"  style="margin-right: 15px;">
      <mat-icon>palette</mat-icon>
      <span></span>
    </button>

    <mat-menu #temaMenu="matMenu" xPosition="before">
      <button mat-menu-item (click)="onSwitchThemePalette('agide')">
        <mat-icon role="img" aria-hidden="true" data-mat-icon-type="font"> radio_button_{{themePalette == 'agide' ? 'checked' : 'unchecked'}} </mat-icon>
        <span>Agide</span>
      </button>

      <button mat-menu-item (click)="onSwitchThemePalette('indigo')">
        <mat-icon role="img" aria-hidden="true" data-mat-icon-type="font"> radio_button_{{themePalette == 'indigo' ? 'checked' : 'unchecked'}} </mat-icon>
        <span>índigo</span>
      </button>

      <button mat-menu-item (click)="onSwitchThemePalette('blue')">
        <mat-icon role="img" aria-hidden="true" data-mat-icon-type="font"> radio_button_{{themePalette == 'blue' ? 'checked' : 'unchecked'}} </mat-icon>
        <span>Azul</span>
      </button>

      <button mat-menu-item (click)="onSwitchThemePalette('green')">
        <mat-icon role="img" aria-hidden="true" data-mat-icon-type="font"> radio_button_{{themePalette == 'green' ? 'checked' : 'unchecked'}} </mat-icon>
        <span>Verde</span>
      </button>


      <button mat-menu-item (click)="onSwitchThemePalette('brown')">
        <mat-icon role="img" aria-hidden="true" data-mat-icon-type="font"> radio_button_{{themePalette == 'brown' ? 'checked' : 'unchecked'}} </mat-icon>
        <span>Marrom</span>
      </button>
    </mat-menu>

    <mat-icon matTooltip="{{interfaceProperty['label']['tema_dark']}}">nights_stay</mat-icon>
    <mat-slide-toggle color="primary" [(ngModel)]="isDark" (change)="onSwitchThemeMode()"></mat-slide-toggle>


    <button mat-icon-button extended color="secondary" class="botao-usuario" matTooltip="Usuário: {{currentUser ? currentUser.attributes.name : ''}}" [matMenuTriggerFor]="loggedInMenu" *ngIf="isLoggedIn && isProfileSelected">
      <mat-icon>account_circle</mat-icon>
      <span></span>
    </button>

    <mat-menu #loggedInMenu="matMenu">
      <div>
        <mat-menu-item mat-menu-item>
          <span>Perfil: {{perfil != undefined ? perfil.name: ''}}</span>
        </mat-menu-item>

        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/usuario/perfil">
          <mat-icon>perm_identity</mat-icon>
          <span>{{interfaceProperty['label']['meus_dados']}}</span>
        </button>
        <!--<button mat-menu-item routerLink="/usuario/configuracoes">
          <mat-icon>settings</mat-icon>
          <span>{{interfaceProperty['label']['configuracoes']}}</span>
        </button>-->
        <button mat-menu-item routerLink="/administracao/perfis">
          <mat-icon>supervisor_account</mat-icon>
          <span>{{interfaceProperty['label']['manter_perfis']}}</span>
        </button>
        <button mat-menu-item
          (click)="onLogout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>{{interfaceProperty['label']['sair']}}</span>
        </button>
      </div>
    </mat-menu>
  </mat-toolbar>
</div>
